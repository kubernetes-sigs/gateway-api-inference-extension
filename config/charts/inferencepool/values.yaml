    hub: us-central1-docker.pkg.dev/k8s-staging-images/gateway-api-inference-extension
    tag: main
    pullPolicy: Always
  extProcPort: 9002
  env: {}
  enablePprof: true # Enable pprof handlers for profiling and debugging
