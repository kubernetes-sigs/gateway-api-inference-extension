apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gateway-api-inference-extension.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gateway-api-inference-extension.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.inferenceExtension.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "gateway-api-inference-extension.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gateway-api-inference-extension.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "gateway-api-inference-extension.name" . }}
      # Conservatively, this timeout should mirror the longest grace period of the pods within the pool
      terminationGracePeriodSeconds: 130
      containers:
      - name: epp
        image: {{ .Values.inferenceExtension.image.hub }}/{{ .Values.inferenceExtension.image.name }}:{{ .Values.inferenceExtension.image.tag }}
        imagePullPolicy: {{ .Values.inferenceExtension.image.pullPolicy | default "Always" }}
        args:
        - -poolName
        - {{ .Release.Name }}
        - -poolNamespace
        - {{ .Release.Namespace }}
        - -v
        - "3"
        - -grpcPort
        - "9002"
        - -grpcHealthPort
        - "9003"
        - -metricsPort
        - "9090"
        - -configFile
        - "config/{{ .Values.inferenceExtension.pluginsConfigFile }}"
        # https://pkg.go.dev/flag#hdr-Command_line_flag_syntax; space is only for non-bool flags
        - "-enablePprof={{ .Values.inferenceExtension.enablePprof }}"
        {{- if eq (.Values.inferencePool.modelServerType | default "vllm") "triton-tensorrt-llm" }}
        - -totalQueuedRequestsMetric
        - "nv_trt_llm_request_metrics{request_type=waiting}"
        - -kvCacheUsagePercentageMetric
        - "nv_trt_llm_kv_cache_block_metrics{kv_cache_block_type=fraction}"
        - -loraInfoMetric
        - "" # Set an empty metric to disable LoRA metric scraping as they are not supported by Triton yet.
        {{- end }}
        ports:
        - name: grpc
          containerPort: 9002
        - name: grpc-health
          containerPort: 9003
        - name: metrics
          containerPort: 9090
        livenessProbe:
          grpc:
            port: 9003
            service: inference-extension
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 9003
            service: inference-extension
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        {{- range $key, $value := .Values.inferenceExtension.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- if .Values.inferenceExtension.envVars }}
        {{- range .Values.inferenceExtension.envVars }}
        - name: {{ .name }}
          {{- if .value }}
          value: {{ .value | quote }}
          {{- else if .valueFrom }}
          valueFrom:
            {{- if .valueFrom.secretKeyRef }}
            secretKeyRef:
              name: {{ .valueFrom.secretKeyRef.name }}
              key: {{ .valueFrom.secretKeyRef.key }}
              {{- if .valueFrom.secretKeyRef.optional }}
              optional: {{ .valueFrom.secretKeyRef.optional }}
              {{- end }}
            {{- else if .valueFrom.configMapKeyRef }}
            configMapKeyRef:
              name: {{ .valueFrom.configMapKeyRef.name }}
              key: {{ .valueFrom.configMapKeyRef.key }}
              {{- if .valueFrom.configMapKeyRef.optional }}
              optional: {{ .valueFrom.configMapKeyRef.optional }}
              {{- end }}
            {{- else if .valueFrom.fieldRef }}
            fieldRef:
              fieldPath: {{ .valueFrom.fieldRef.fieldPath }}
              {{- if .valueFrom.fieldRef.apiVersion }}
              apiVersion: {{ .valueFrom.fieldRef.apiVersion }}
              {{- end }}
            {{- else if .valueFrom.resourceFieldRef }}
            resourceFieldRef:
              resource: {{ .valueFrom.resourceFieldRef.resource }}
              {{- if .valueFrom.resourceFieldRef.containerName }}
              containerName: {{ .valueFrom.resourceFieldRef.containerName }}
              {{- end }}
              {{- if .valueFrom.resourceFieldRef.divisor }}
              divisor: {{ .valueFrom.resourceFieldRef.divisor }}
              {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}
        {{- end }}
        {{- if .Values.inferenceExtension.envFrom }}
        envFrom:
        {{- range .Values.inferenceExtension.envFrom }}
        {{- if .secretRef }}
        - secretRef:
            name: {{ .secretRef.name }}
            {{- if .secretRef.optional }}
            optional: {{ .secretRef.optional }}
            {{- end }}
        {{- else if .configMapRef }}
        - configMapRef:
            name: {{ .configMapRef.name }}
            {{- if .configMapRef.optional }}
            optional: {{ .configMapRef.optional }}
            {{- end }}
        {{- end }}
        {{- end }}
        {{- end }}
        volumeMounts:
        - name: plugins-config-volume
          mountPath: "/config"
      volumes:
      - name: plugins-config-volume
        configMap:
          name: {{ include "gateway-api-inference-extension.name" . }}
