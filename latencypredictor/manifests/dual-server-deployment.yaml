# Simple deployment using HTTP for model sharing - No ReadWriteMany needed!

# --- 1. ConfigMaps ---
# Shared configuration for all services (training, prediction, tests)
apiVersion: v1
kind: ConfigMap
metadata:
  name: latency-predictor-shared-config
data:
  # Model configuration (shared across all services)
  LATENCY_MODEL_TYPE: "bayesian_ridge"
  USE_TREELITE: "false"

  # Data split configuration (shared between training server and tests)
  LATENCY_TEST_TRAIN_RATIO: "0.1"  # 10% test, 90% train
  LATENCY_MAX_TEST_DATA_SIZE: "1000"  # Max test samples to keep in memory

  # Training configuration (used by training server and tests)
  LATENCY_RETRAINING_INTERVAL_SEC: "1"
  LATENCY_MIN_SAMPLES_FOR_RETRAIN: "100"

---
# Training Server Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: training-server-config
data:
  # Bundle Registry Configuration (persistent storage for trained models)
  # Training server creates bundles here - must be persistent volume to survive restarts!
  BUNDLE_DIR: "/models/bundles"
  BUNDLE_CURRENT_SYMLINK: "/models/current"
  MAX_BUNDLES_TO_KEEP: "5"

---
# Prediction Server Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prediction-server-config
data:
  # Server configuration
  MODEL_SYNC_INTERVAL_SEC: "10"
  PREDICT_HOST: "0.0.0.0"
  PREDICT_PORT: "8001"
  TRAINING_SERVER_URL: "http://training-service:8000"
  HTTP_TIMEOUT: "30"

  # Bundle configuration
  BUNDLE_CACHE_DIR: "/local_models/bundles"

