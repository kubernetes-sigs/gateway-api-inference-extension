---
# --- 3. Persistent Volume Claim (PVC) ---
# Requests persistent storage for the models using the custom StorageClass.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: training-models-pvc
spec:
  # storageClassName: hyperdisk-balanced-sc # Explicitly use the compatible StorageClass
  accessModes:
    - ReadWriteOnce # Sufficient since only the leader pod writes to the volume.
  resources:
    requests:
      storage: 100Gi
---
# --- 3. Training Server Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: training-server-deployment
  labels:
    app: training-server
    component: training
spec:
  replicas: 1
  selector:
    matchLabels:
      app: training-server
      component: training
  template:
    metadata:
      labels:
        app: training-server
        component: training
    spec:
      # nodeSelector:
      #   cloud.google.com/gke-nodepool: "pool-2"
      containers:
      - name: training-server
        image: training-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: training-port
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 10
        resources:
          # Increased CPU & memory
          requests:
            cpu: "4000m"            # was 1000m
            memory: "2Gi"           # was 512Mi
            #ephemeral-storage: "50Gi" # new: reserve 5Gi of scratch space
          limits:
            cpu: "8000m"            # was 2000m
            memory: "4Gi"           # was 1Gi
            #ephemeral-storage: "100Gi" # new: cap at 10Gi of scratch space

        envFrom:
        - configMapRef:
            name: latency-predictor-shared-config
        - configMapRef:
            name: training-server-config
        env:
        - name: LOG_LEVEL
          value: DEBUG
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SERVER_TYPE
          value: "training"
        volumeMounts:
        - name: model-storage
          mountPath: /models
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: training-models-pvc

---
# --- 4. Prediction Server Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prediction-server-deployment
  labels:
    app: prediction-server
    component: prediction
spec:
  replicas: 10
  selector:
    matchLabels:
      app: prediction-server
      component: prediction
  template:
    metadata:
      labels:
        app: prediction-server
        component: prediction
    spec:
      # nodeSelector:
      #   cloud.google.com/gke-nodepool: "pool-2"
      containers:
      - name: prediction-server
        image: prediction-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: predict-port
        startupProbe:
          httpGet:
            path: /healthz
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 30  # Allow up to 5 minutes for startup (30 * 10s)
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8001
          periodSeconds: 10
          timeoutSeconds: 5  # /readyz should respond quickly
          failureThreshold: 3  # 30 seconds to remove from load balancer
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        envFrom:
        - configMapRef:
            name: latency-predictor-shared-config
        - configMapRef:
            name: prediction-server-config
        env:
        - name: LOG_LEVEL
          value: DEBUG
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SERVER_TYPE
          value: "prediction"
        volumeMounts:
        # Only local storage needed - no shared volumes!
        - name: local-model-storage
          mountPath: /local_models
      volumes:
      - name: local-model-storage
        emptyDir: {}  # Each pod gets its own local storage

---
# --- 5. Services ---
apiVersion: v1
kind: Service
metadata:
  name: training-service
  labels:
    component: training
spec:
  type: ClusterIP
  selector:
    app: training-server
    component: training
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
    name: training

---
apiVersion: v1
kind: Service
metadata:
  name: prediction-service
  labels:
    component: prediction
spec:
  type: LoadBalancer
  selector:
    app: prediction-server
    component: prediction
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8001
    name: prediction

---
# --- 6. Optional: External Training Service ---
apiVersion: v1
kind: Service
metadata:
  name: training-service-external
spec:
  type: LoadBalancer
  selector:
    app: training-server
    component: training
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8000

