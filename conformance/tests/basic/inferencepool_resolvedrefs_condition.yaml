# conformance/tests/basic/inferencepool_resolvedrefs_condition.yaml

# This manifest defines the initial resources for the
# inferencepool_resolvedrefs_condition.go conformance test.

---
# --- InferencePool Definition ---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  name: multi-gateway-pool
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: "app-backend-primary-model-server"
  targetPortNumber: 3000
  extensionRef:
    name: app-endpoint-picker-svc
---
# --- Conformance EPP service Definition ---
apiVersion: v1
kind: Service
metadata:
  name: app-endpoint-picker-svc
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: app-backend-epp
  ports:
    - protocol: TCP
      port: 9002
      targetPort: 9002
      appProtocol: http2
  type: ClusterIP
---
# --- Conformance EPP Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-endpoint-picker
  namespace: gateway-conformance-app-backend
  labels:
    app: app-backend-epp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-backend-epp
  template:
    metadata:
      labels:
        app: app-backend-epp
    spec:
      # Conservatively, this timeout should mirror the longest grace period of the pods within the pool
      terminationGracePeriodSeconds: 130
      containers:
      - name: epp
        image: us-central1-docker.pkg.dev/k8s-staging-images/gateway-api-inference-extension/epp:main
        imagePullPolicy: Always
        args:
        - -poolName
        - "multi-gateway-pool"
        - -poolNamespace
        - "gateway-conformance-app-backend"
        - -v
        - "4"
        - --zap-encoder
        - "json"
        - -grpcPort
        - "9002"
        - -grpcHealthPort
        - "9003"
        env:
        - name: USE_STREAMING
          value: "true"
        - name: ENABLE_REQ_HEADER_BASED_SCHEDULER_FOR_TESTING # Used for conformance test.
          value: "true"
        ports:
        - containerPort: 9002
        - containerPort: 9003
        - name: metrics
          containerPort: 9090
        livenessProbe:
          grpc:
            port: 9003
            service: inference-extension
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 9003
            service: inference-extension
          initialDelaySeconds: 5
          periodSeconds: 10
---
# --- HTTPRoute for Primary Gateway (conformance-gateway) ---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-for-primary-gw
  namespace: gateway-conformance-app-backend
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: conformance-gateway
    namespace: gateway-conformance-infra
    sectionName: http
  hostnames:
  - "primary.example.com"
  rules:
  - backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: multi-gateway-pool
      port: 3000
    matches:
    - path:
        type: PathPrefix
        value: /primary-gateway-test
---
# --- HTTPRoute for Secondary Gateway (conformance-secondary-gateway) ---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-for-secondary-gw
  namespace: gateway-conformance-app-backend
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: conformance-secondary-gateway
    namespace: gateway-conformance-infra
    sectionName: http
  hostnames:
  - "secondary.example.com"
  rules:
  - backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: multi-gateway-pool
      port: 3000
    matches:
    - path:
        type: PathPrefix
        value: /secondary-gateway-test
